<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery Game Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted loop poster="video-poster.jpg">
    <source src="lot intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay" onclick="startLottery()">
    <p>Gamble Awayy</p>
  </div>

  <script>
    function startLottery() {
      window.location.href = 'lotterygames.html'; // Replace with the actual path to your lottery page
    }
  </script>
</body>
</html>
